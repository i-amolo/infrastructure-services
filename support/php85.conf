<IfModule fcgid_module>
    FcgidInitialEnv PHPRC "C:/opt/php/nts/8.5"
    FcgidInitialEnv PATH "C:/opt/php/nts/8.5"
	FcgidInitialEnv PHP_FCGI_MAX_REQUESTS 1000
    FcgidMaxRequestsPerProcess 1000
    FcgidWrapper "C:/opt/php/nts/8.5/php-cgi.exe" .php

    SetHandler fcgid-scriptc.php

</IfModule>

<FilesMatch \.php$>
    SetHandler fcgid-script
</FilesMatch>